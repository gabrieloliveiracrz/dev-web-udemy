<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Estilizando formularios</title>
</head>

<body>
    <h2>Estilizando formularios</h2>
    
    <form action="">
        <fieldset>
            <legend>Detalhes de contato</legend>

            <div>
                <label for="nome">Nome:</label>
                <input type="text" name="nome"
                id="nome">
            </div>

            <div>
                <label for="email">E-mail:</label>
                <input type="text" name="email"
                id="email">
            </div>

            <div>
                <label for="url">URL:</label>
                <input type="text" name="url"
                id="url">
            </div>

        </fieldset>

        <fieldset>
            <legend>Comentários</legend>
            <div>
                <label for="mensagem">Mensagem</label>
                <textarea name="mensagem" id="mensagem" cols="30" rows="10"></textarea>
            </div>
        </fieldset>

        <fieldset>
            <legend>Lembrar de mim</legend>
            <div>
                <label>
                    <input class="radio" type="radio" name="radio" id="sim">Sim
                </label>
            </div>
            <div>
                <label>
                    <input class="radio" type="radio" name="radio" id="nao">Não
                </label>
            </div>
        </fieldset>
    </form>

</body>

</html>
